<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Dark Mode</title>
</head>
<body>
    <div class="container">
        <div class="toggleButton" id="dark">
            <i class="fa-solid fa-moon"></i>
        </div>
        <div class="cardContainer">
            <div class="cardMap">
                <img src="./images/map.png" alt="">
            </div>
            <div class="cardWrapper">
                <div class="cardContents">
                    <h2 class="cardType">
                        Mastercard
                    </h2>
                    <div class="cardChip">
                        <img src="./images/chip.png">
                    </div>
                    <div class="cardDetails">
                        <h3 class="cardNumber">4567 9876 3452 2637</h3>
                        <div class="validity">
                            <div class="text">
                                <h5 class="valid">Valid</h5>
                                <h5 class="through">thru</h5>
                            </div>
                            <div class="date">
                                <h5>08/25</h5>
                            </div>
                        </div>
                        <span class="cardHolder">Narendra Modi</span>
                    </div>   
                </div>
                <div class="cardCircles">
                    <div class="red"></div>
                    <div class="orange"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
